<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Widget</title>
  <!-- Load the JotForm Custom Widget API -->
  <script src="https://cdn.jotfor.ms/s/umd/latest/for-custom-widgets.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      console.log("Widget loaded, waiting for parent ready event.");

      // Subscribe to the 'ready' event from the parent form
      JFCustomWidget.subscribe("ready", function() {
        console.log("Received 'ready' event from parent form.");

        // Retrieve the parent's field value. 
        // In your form, the textbox has name "q3_typeA", so we use that here.
        JFCustomWidget.getFieldsValueByName(["q3_typeA"], function(data) {
          console.log("Data received from parent:", data);
          var outputDiv = document.getElementById("output");
          if (data && data["q3_typeA"]) {
            outputDiv.innerText = "Value from parent (q3_typeA): " + data["q3_typeA"];
          } else {
            outputDiv.innerText = "No data received for q3_typeA.";
          }
        });
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { margin-top: 20px; font-size: 1.2em; color: #333; }
  </style>
</head>
<body>
  <h3>Custom Widget Test</h3>
  <div id="output">Waiting for parent's field data...</div>
  <!-- Optionally, add a manual trigger button -->
  <button onclick="JFCustomWidget.getFieldsValueByName(['q3_typeA'], function(data) {
      document.getElementById('output').innerText = data && data['q3_typeA'] ? 'Value from parent (q3_typeA): ' + data['q3_typeA'] : 'No data received for q3_typeA.';
    });">
    Fetch Parent Field Again
  </button>
</body>
</html>

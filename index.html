<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <title>JotForm Tattoo Placement Widget</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 100%; box-sizing: border-box; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Retrieve "Is this your first tattoo?"</h3>

        <!-- Read-only Field Reflecting Parent Form Selection -->
        <label for="userTattooResponse">User First Tattoo Response:</label>
        <input type="text" id="userTattooResponse" readonly value="Waiting for data...">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Widget Initialized");

            // Subscribe to "ready" event to retrieve parent form data
            JFCustomWidget.subscribe("ready", function () {
                console.log("Widget Ready - Fetching Parent Form Data");

                // Attempt to retrieve form data
                JFCustomWidget.getData(function (formData) {
                    console.log("Received form data:", formData);

                    // Check if q3_first_tattoo_question exists in formData
                    if (formData.q3_first_tattoo_question) {
                        document.getElementById("userTattooResponse").value = formData.q3_first_tattoo_question;
                        console.log("Updated widget display:", formData.q3_first_tattoo_question);
                    } else {
                        document.getElementById("userTattooResponse").value = "No data received!";
                        console.warn("Field 'q3_first_tattoo_question' not found in formData!");
                    }
                });
            });
        });
    </script>
</body>
</html>

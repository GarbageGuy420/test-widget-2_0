<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Widget Test - typeA</title>
  <!-- Load the JotForm Custom Widget API from the CDN -->
  <script src="https://cdn.jotfor.ms/s/umd/latest/for-custom-widgets.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      console.log("Widget loaded, waiting for parent ready event.");

      // Subscribe to the parent form's 'ready' event
      JFCustomWidget.subscribe("ready", function() {
        console.log("Received 'ready' event from parent form.");

        // Retrieve the field value by its name "typeA"
        JFCustomWidget.getFieldsValueByName(["typeA"], function(data) {
          console.log("Data received from parent:", data);
          var outputDiv = document.getElementById("output");
          if (data && data["typeA"]) {
            outputDiv.innerText = "Value from parent (typeA): " + data["typeA"];
          } else {
            outputDiv.innerText = "No data received for field named 'typeA'.";
          }
        });
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { margin-top: 20px; font-size: 1.2em; color: #333; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 1em; }
  </style>
</head>
<body>
  <h3>Custom Widget Test</h3>
  <div id="output">Waiting for parent's field data...</div>
  <!-- Manual trigger to re-fetch parent field value -->
  <button onclick="JFCustomWidget.getFieldsValueByName(['typeA'], function(data) {
      document.getElementById('output').innerText = data && data['typeA'] ? 'Value from parent (typeA): ' + data['typeA'] : 'No data received for field named \'typeA\'.';
    });">
    Fetch Parent Field Again
  </button>
</body>
</html>

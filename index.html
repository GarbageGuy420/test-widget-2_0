<!DOCTYPE html>
<html>
<head>
<title>JotForm Widget Test</title>
<script src="https://js.jotform.com/jotform.js"></script>
</head>
<body>
  <div id="myWidget">
    <p>Value from JotForm:</p>
    <input type="text" id="widgetTextField" readonly>
  </div>

  <script>
    JotForm.on('ready', function() {
      var jotFormFieldQid = "q3_typeA"; // Correct qid from your form

      function updateWidgetField() {
        var jotFormValue = JotForm.getFieldValue(jotFormFieldQid);
        document.getElementById("widgetTextField").value = jotFormValue || "";
      }

      updateWidgetField(); // Initial update

      JotForm.on('change', function(e) {
        if (e.target.id === jotFormFieldQid) { // Check if it's the correct field
          updateWidgetField();
        }
      });
    });
  </script>

</body>
</html>

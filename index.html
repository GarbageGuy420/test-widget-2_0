<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #welcomeText {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Welcome Widget</h2>
    <p id="welcomeText">Hello, Guest!</p>

    <!-- Jotform Widget API -->
    <script src="https://js.jotform.com/JFCustomWidget.js"></script>
    <script>
        // Function to update the greeting message
        function updateGreeting(name) {
            let greetingText = name ? `Hello, ${name}!` : "Hello, Guest!";
            document.getElementById("welcomeText").innerText = greetingText;

            // Send the updated name back to Jotform
            JFCustomWidget.sendData({
                value: name || "Guest",
                valid: true
            });
        }

        // When the widget is ready, fetch initial form data
        JFCustomWidget.subscribe("ready", function(formData) {
            console.log("Widget Loaded. Received form data:", formData); // Debugging

            let name = formData["q6_name"] || "";  // Use "q6_name" as per Jotform field name
            updateGreeting(name);
        });

        // Listen for changes in the "NAME" field dynamically
        JFCustomWidget.subscribe("change", function(changes) {
            console.log("Detected form field changes:", changes); // Debugging

            if (changes["q6_name"] !== undefined) {
                updateGreeting(changes["q6_name"]);
            }
        });
    </script>

</body>
</html>

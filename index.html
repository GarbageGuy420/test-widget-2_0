<!DOCTYPE html>
<html>
<head>
<title>JotForm Widget Test</title>
<script src="https://js.jotform.com/jotform.js"></script>
</head>
<body>
  <div id="myWidget"></div>

  <script>
    JotForm.on('ready', function() {
      // **REPLACE "YOUR_ACTUAL_QID" with the actual qid of your field**
      var myFieldQid = "YOUR_ACTUAL_QID";  // Example: "1_1", but use YOUR qid

      var fieldValue = JotForm.getFieldValue(myFieldQid);

      if (fieldValue) { // Check if a value was retrieved
        console.log("Field value:", fieldValue);
        document.getElementById("myWidget").textContent = "Field Value: " + fieldValue; // Display in widget
      } else {
        console.log("Field value is undefined or null.");
        document.getElementById("myWidget").textContent = "Field Value: Not Found";
      }

      // Optional: Listen for changes to the field (if needed)
      JotForm.on('change', function(e) {
        if (e.target.id === myFieldQid) {
          fieldValue = JotForm.getFieldValue(myFieldQid);
          console.log("Field value changed:", fieldValue);
          document.getElementById("myWidget").textContent = "Field Value: " + fieldValue;
        }
      });
    });
  </script>

</body>
</html>

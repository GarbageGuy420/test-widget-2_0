<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <title>JotForm Tattoo Placement Widget</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        .disabled { color: grey; cursor: not-allowed; }
    </style>
</head>
<body>
    <div>
        <h3>Select Your Tattoo Placement</h3>

        <!-- Read-only Field Reflecting Parent Form Selection -->
        <label for="userTattooResponse">User First Tattoo Response:</label>
        <input type="text" id="userTattooResponse" readonly>

        <!-- Tattoo Placement Selection -->
        <fieldset>
            <legend>Select Tattoo Placement:</legend>
            <label>
                <input type="radio" name="tattooPlacement" value="Arm"> Arm
            </label><br>
            <label>
                <input type="radio" name="tattooPlacement" value="Leg"> Leg
            </label><br>
            <label id="torsoLabel">
                <input type="radio" name="tattooPlacement" value="Torso" id="torsoOption"> Torso
            </label>
        </fieldset>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Widget Initialized");

            // Subscribe to "ready" event to get form ID and parent form data
            JFCustomWidget.subscribe("ready", function (data) {
                let formID = data.formId;
                console.log("Detected Form ID:", formID);

                // Fetch response from parent form's "Is this your first tattoo?" field
                let firstTattooResponse = JFCustomWidget.getWidgetSetting("first_tattoo_question");

                // Update the read-only field with the user's selection
                document.getElementById("userTattooResponse").value = firstTattooResponse || "Not answered";

                // Disable 'Torso' option if "Yes" is selected
                if (firstTattooResponse === "Yes") {
                    document.getElementById("torsoOption").disabled = true;
                    document.getElementById("torsoLabel").classList.add("disabled");
                }
            });

            // Capture user selection and send back to the parent form
            document.querySelectorAll("input[name='tattooPlacement']").forEach(radio => {
                radio.addEventListener("change", function () {
                    let selectedPlacement = document.querySelector("input[name='tattooPlacement']:checked").value;
                    console.log("User selected:", selectedPlacement);

                    // Send selection back to JotForm
                    let result = {
                        valid: true,
                        value: selectedPlacement
                    };
                    JFCustomWidget.sendSubmit(result);
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #welcomeText {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Welcome Widget</h2>
    <p id="welcomeText">Hello, Guest!</p>

    <script src="https://js.jotform.com/JFCustomWidget.js"></script>
    <script>
        // Function to update the greeting message
        function updateGreeting(name) {
            let greetingText = name ? `Hello, ${name}!` : "Hello, Guest!";
            document.getElementById("welcomeText").innerText = greetingText;

            // Send the updated name back to the parent form
            JFCustomWidget.sendData({
                value: name || "Guest",
                valid: true
            });
        }

        // Listen for form data when widget is ready
        JFCustomWidget.subscribe("ready", function(formData) {
            let name = formData["name"] || "";
            updateGreeting(name);
        });

        // Listen for changes in the name field
        JFCustomWidget.subscribe("change", function(changes) {
            if (changes["name"] !== undefined) {
                updateGreeting(changes["name"]);
            }
        });
    </script>

</body>
</html>
